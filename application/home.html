{% extends "layout.html" %}
{% block body_content %}
	<h1>Home Page</h1>
	{% for post in posts %}
	<blockquote class="blockquote">
		<h3>{{ post.title }}</h3>
		<p>{{ post.content }}</p>
		<footer class="blockquote-footer">by <i>{{ post.author.first_name }} {{ post.author.last_name }}</i> on the <i>{{ post.date_posted }}</i></footer>
	</blockquote>
	{% endfor %}
	<img src="static/Flag_of_Pakistan.png" alt="Pakistan Flag"class="rounded right" height="100px", width="150px">
{% endblock body_content %}
