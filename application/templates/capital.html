{% extends "layout.html" %}
{% block body_content %}
<br>
<div class="form">
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<div class='form_group'>
			{{ form.choice.label}}
				{{ form.choice }}
			{% if form.choice.errors %}
				<div class='error'>
					{% for error in form.choice.errors %}
						<span>{{ error }}</span>
					{% endfor %}
				</div>
			{% endif %}
				{{ count }} pts
			<br>
			{{ form.submit }}	
		</div>
	</form>
</div>
{% endblock body_content %}
