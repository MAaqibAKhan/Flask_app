{% extends "layout.html" %}
{% block body_content %}
<h1>
	Update Page
</h1>
<div class="form">
	<form method="POST" action="">
		{{ form.hidden_tag() }}
		<div class='form_group'>
			{{ search.search.label}}
			{{ search.search }}
			{% if search.search.errors %}
				<div class='error'>
					{% for error in search.search.errors %}
						<span>{{ error }}</span>
					{% endfor %}
				</div>
			{% endif %}
			{{search.submit}}
		</div>
	</form>
</div>
{% endblock %}
