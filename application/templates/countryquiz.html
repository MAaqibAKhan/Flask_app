{% extends "layout.html" %}
{% block body_content %}
<br>
<div class="form">
	<form method="POST" action="/countryquiz">
		{{ form.hidden_tag() }}
		<div class='form_group'>
			{{ form.choice.label}}
				{{ form.choice }}
			{% if form.choice.errors %}
				<div class='error'>
					{% for error in form.choice.errors %}
						<span>{{ error }}</span>
					{% endfor %}
				</div>
			{% endif %}
			{{ form.submit }}
			{{ count }} pts
		</div>
	</form>
</div>
{% endblock body_content %}
