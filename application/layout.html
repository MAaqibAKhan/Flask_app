<!DOCTYPE html>

<html>

<head>
	<title>{{ title }} - Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="body">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{{ url_for('home') }}">Aaqib's Amazing App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class= "collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				{% if current_user.is_authenticated %}
					<a class="nav-link" href="{{ url_for('update') }}">Update</a>
					<a class="nav-link" href="{{ url_for('logs') }}">Admin Logs</a>
					<a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
				{% else %}
					<a class="nav-link" href="{{ url_for('home') }}">Home</a>
					<a class="nav-link" href="{{ url_for('countryquiz') }}">Country Quiz</a>
					<a class="nav-link" href="{{ url_for('capitalquiz') }}">Capital Quiz</a>
					<a class="nav-link" href="{{ url_for('login') }}">Login</a>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class=container-fluid>
		{% block body_content %}{% endblock %}
	</div>
</body>
</html>
